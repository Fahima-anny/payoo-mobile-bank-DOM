<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center h-[100vh] ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- login section  -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value" id="accountBalance">3200</div>
                      <div class="stat-desc">Total Cash</div>
                    </div>
                  </div>
                <div class="divider"></div>
               <div class="flex gap-3 flex-wrap justify-center items-center"> 
                <button class="btn btn-lg" id="displayAddMoney">Add money</button>
                <button class="btn btn-lg" id="displayCashOut">Cash Out</button>
                <button class="btn btn-lg" id="transactionBtn">Transactions</button></div>
   
                <!-- add money start  -->
<div id="addMoneyDiv">
    <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-3">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Add Money</span>
            </label>
            <input type="text" placeholder="Amount" id="addMoneyInp" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input type="password" placeholder="Enter Pin" id="addMoneyPinInp" class="input input-bordered" required />
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary" id="addMoneyBtn">Add Money</button>
          </div>
        </form>
      </div>
</div>
                <!-- add money end  -->
   
                <!-- cash out start  -->
<div class="hidden" id="cashOutDiv">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-3">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Cash out</span>
            </label>
            <input type="text" placeholder="Amount" id="cashOutInp" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input type="password" placeholder="Enter Pin" id="cashOutPinInp" class="input input-bordered" required />
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary" id="cashOutBtn">Cash Out</button>
          </div>
        </form>
      </div>
</div>
                <!-- cash out end  -->


                <!-- transaction start  -->
                 <div id="transactionDiv" class="hidden mt-3">
<h1 class="text-2xl font-bold text-center">Transaction History</h1> 
                 </div>
                <!-- transaction ens -->


              </div>
            </div>
          </div>
    </main>


<script src="./utilities.js"></script>
    <script src="./home.js"></script>
</body>
</html>
